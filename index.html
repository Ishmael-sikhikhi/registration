<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-number</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/IMG_20210414_100047.ico">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Registration number</h1>
            <label for="registration-number" class="ins"><h3>Please enter registration number: </h3></label>

            <h1 class="error"></h1>
            <br>          
           
            
            <div class="regNumber">
                <form action="">
                    <input type="text" class="regNumberInput">
                    <BR>
                        <h2>Accept registration formats, small letters are accepted as well</h2>
                    <h4>Cape Town CA 123 456 or CA 123-456 or CA 12345</h4>
                    
                    <h4>Stellenbosch CL 123 456 or CL 123-456 or CL 12345</h4>
                    
                    <h4>Paarl CJ 123 456 or CJ 123-456 or CJ 12345</h4>
                </form>
            </div>
        </div>
        
        <br>
        <br>        

        <hr size="1px" width="100%" color=""> 
        <section id="myEle" class="myElement">
            
        </section>
        <hr size="1px" width="100%" color=""> 
        <h1 class="sel">Please select town below to view registration-numbers</h1>
        <div class="radio-buttons"> 
            <form>
                <input type="radio" id="rad1" name="radio" class="town" value="CA">
                <label for="rad1">Cape Town</label>

                <input type="radio" id="rad2" name="radio" class="town" value="CL">
                <label for="rad2">Stellenbosch</label>

                <input type="radio" id="rad3" name="radio" class="town" value="CJ">
                <label for="rad3">Paarl</label>
                </form>
        </div>
        <div class="butt">
            <button class="primary-button addBtn">Add</button>
        
           <button class="primary-button showBtn">Show</button> 

           <button class="primary-button allTowns">Show all</button>

           <button class="primary-button reset">Reset</button>
        </div>        
    </div>
    <script src="./Factory-function/registration_numberFactory.js" charset="utf-8"></script>
    <script src="./dom/registration_number.js" charset="utf-8"></script>
</body>
</html>
